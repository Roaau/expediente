name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Build and Analyze
    runs-on: ubuntu-latest
    # Mantenemos esto por si acaso, aunque parece que no funciona como esperamos para el mvn
    defaults:
      run:
        working-directory: expedienteService 

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Mantén estos pasos de depuración, nos dirán dónde estamos realmente
      - name: Debug - Print Current Directory (after checkout)
        run: pwd 

      - name: Debug - List Directory Contents (after checkout)
        run: ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Asegúrate de que este paso esté correcto y el JAR en la ruta especificada
      - name: Install local SgData_SgLib_WSEthCipher JAR
        run: |
          mvn install:install-file \
          -Dfile=lib/SgData_SgLib_WSEthCipher-1.0-1.jar \
          -DgroupId=com.seguridata.wseth \
          -DartifactId=SgData_SgLib_WSEthCipher \
          -Dversion=1.0-1 \
          -Dpackaging=jar \
          -DgeneratePom=true
        # Asegúrate de que el JAR esté en expedienteService/lib/ en tu repositorio

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions:cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # --- ¡CAMBIO AQUÍ! Forzamos el cambio de directorio para este comando específico ---
        run: |
          cd expedienteService # NOS ASEGURAMOS DE ESTAR EN EL DIRECTORIO CORRECTO
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Roaau_expediente
        # -----------------------------------------------------------------------------------
